{% extends "game_layout.html" %}
{% block title %}Home page{% endblock %}
{% block content %}
<html>
<head>
  <link rel="stylesheet" href="static/style.css?id=1234">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Pokedex</title>
</head>

<body>

<div class="container body-content" xmlns="http://www.w3.org/1999/html">
    <div class="jumbotron bg-warning text-center" id="home">
        <h1>Damage Relations</h1>
    </div>
</div>

<main id=app>

<br>

<form action="/damageRelations" method="get">
<label>Choose a pokemon:</label>
  <select name="name">
    {% for item in types %}
    <option value="{{item[0]}}">{{item[0]}}</option>
    {% endfor %}
  </select>
<input type="submit"/>
</form>



</main>

<body/>
{% endblock %}
