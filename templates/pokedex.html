    <form id="messageForm" action="/downloadData" method="get">
        <fieldset>
            <legend></legend>
            <input type="submit" value="Download data" />
        </fieldset>
    </form>
    <br>
    <form action="/show_pokemons">
      <label for="pokemons">Choose a pokemon:</label>
    {% for item in names %}
      <select name="names" id="pokemons">
        <option value={{item}}>{{item}}</option>
      </select>
    {% endfor %}
        <br><br>
      <input type="submit" value="Submit">
    </form>

        <div id="cards">

        <figure class="card card--normal">

          <figcaption class="card__caption">
            <h1 class="card__name">Eevee</h1>

            <h3 class="card__type">
              normal
            </h3>

            <table class="card__stats">
              <tbody><tr>
                <th>HP</th>
                <td>55</td>
              </tr>
              <tr>
                <th>Attack</th>
                <td>55</td>
              </tr>

              <tr>
                <th>Defense</th>
                <td>50</td>
              </tr>

              <tr>
                <th>Special Attack</th>
                <td>45</td>
              </tr>
              <tr>
                <th>Special Defense</th>
                <td>65</td>
              </tr>
              <tr>
                <th>Speed</th>
                <td>55</td>
              </tr>
            </tbody></table>
        </div>
</div>
