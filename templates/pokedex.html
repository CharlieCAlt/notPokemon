<html>
<head>
  <link rel="stylesheet" href="static/style.css?id=1234">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Pokedex</title>
</head>

<body>

<h1> Pokedex</h1>


<main id=app>


<form id="messageForm" action="/downloadPokemons" method="get">
    <input type="submit" value="Download Pokemons" onclick="alertMessage()" />
</form>


<script>
function alertMessage() {
  if ("{{alert}}" == "Do you want to override pokemon data? If yes, click Download Pokemons again") {
  window.alert("{{alert}}");
  }
}
</script>

<br>

<form action="/showPokemons" method="get">
<label>Choose a pokemon:</label>
  <select name="name">
    {% for item in names %}
    <option value="{{item[0]}}">{{item[0]}}</option>
    {% endfor %}
  </select>
<input type="submit">
</form>

<style class="hover"></style>

<section class="cards">
  <div class="card animated" >
    <p> {{name}}</p>
    <div class ="crop">
      <img src="{{art}}">
    </div>
    <p> Attack: {{attack}} </p>
    <p> Defense: {{defense}} </p>
    <p> Type: {{type}} </p>
  </div>
</section>

</main>

<body/>
