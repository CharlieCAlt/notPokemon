<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" />
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  attackForm();
</script>

<div class="container" id="cardset">
    <div class="card text-white">
        <div class="card-block text-center">
            <img class="card-img-top" src="static/blank_card.jpg" alt="card go here" style="width:100%; height:395px">
            <div class="card-img-overlay">
                <p class="text-left text-dark"> Cards left: {{remaining1}}</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{deck_a[0]}}.png" width ="165" height ="165"/>
                <h3 class="card-title text-center text-dark text-capitalize"> {{name}}</h3>
                <p class="text-center text-dark text-capitalize"> Attack: {{attack}}</p>
                <p class="text-center text-dark text-capitalize"> Defense: {{defense}}</p>
                <p class="text-center text-dark text-capitalize"> Types: {{type1}}  {{type2}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
